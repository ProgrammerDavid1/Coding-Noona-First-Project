<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 class="pre-title">코딩 알려주는 누나 First Project</h1>
    <h1 class="title">숫자 맞추기 게임</h1>
    <div id="image-area">
        <img src="맨시티 챔스 우승.gif" class="main-img">
    </div>
    <div>
        - 숫자를 맞추세요~ 숫자는 1부터 100까지!<br><br>
        - 랜덤한 숫자보다 입력된 숫자가 낮으면 Up!을<br><br>
        - 랜덤한 숫자보다 입력된 숫자가 높으면 Down!으로 알려줄게요! <br><br>
        - 기회는 단 3번!! 3번안에 못 맞추면 패배~ <br><br>
        - 게임이 끝나면 Reset 버튼을 눌러서 게임을 다시 시작할 수 있어요!<br><br`><br><br><br>
    </div>
    <div id="gameStart">- 자 그럼 게임을 시작해볼까!!</div><br>
    <div id="chance-area">남은 기회: 10번</div>
    <div id="result-area"></div>
    <div id="history-area"></div>
        <br>
    <input type="number" id="input-area"></input>
    <button class="button-style" id="Go!">Go!</button>
    </div>
<br>


    <button class="button-style" id="Reset!">Reset!</button>
    <script src="main.js"></script>
</body>
</html>
